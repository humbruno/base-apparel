<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://img.icons8.com/doodle/48/000000/lips--v1.png"
    />

    <title>Base Apparel</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Compiled CSS -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <nav class="navbar">
          <img src="images/logo.svg" alt="" aria-hidden="true" />
        </nav>

        <img
          src="images/hero-mobile.jpg"
          alt=""
          aria-hidden="true"
          class="hero-mobile"
        />
        <!-- mobile hero image becoming visible via CSS -->

        <h1>
          <span>We're</span><br />coming <br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="input-container">
          <form action="#">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <button>
              <img src="images/icon-arrow.svg" alt="" aria-hidden="true" />
            </button>
            <img
              src="images/icon-error.svg"
              alt=""
              aria-hidden="true"
              class="error-icon"
            />
            <!-- error icon that becomes visible via JS -->
          </form>
        </div>

        <div>
          <p class="validation-text">
            <!-- will be filled with validation text by JS -->
          </p>
        </div>
      </main>

      <div class="hero">
        <!-- will be filled with the desktop image via CSS -->
      </div>
    </div>
    <!-- JS to validate form submition -->

    <script src="app/js/script.js"></script>
  </body>
</html>
