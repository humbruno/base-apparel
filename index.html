<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Compiled CSS -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="images/logo.svg" alt="" aria-hidden="true" />
    </nav>

    <div class="hero">
      <img src="images/hero-mobile.jpg" alt="" aria-hidden="true" />
    </div>

    <main>
      <h1>
        <span>We're</span><br />coming <br />
        soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <div class="input-container">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <button type="submit">></button>
      </div>
    </main>

    <!-- JS to validate form submition -->

    <script src="app/js/script.js"></script>
  </body>
</html>
